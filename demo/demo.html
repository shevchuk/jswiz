<!DOCTYPE html>
<html>
<head>
    <title>jswiz demo</title>
    <script type="text/javascript" src="mootools-core-1.4.5.js"></script>

    <script type="text/javascript" src="demo.js"></script>
    <script src="../jswiz/jswiz.js"></script>

</head>
<body>
<h1>jswiz demo</h1>

<div id="addUser">
    <form>
        <label for="firstName">First Name: </label><input id="firstName" type="text" /><br />
        <label for="secondName">Last Name: </label><input id="secondName" type="text" />
    </form>
</div>

<div id="confirmUser">
    <form>
        <input type="checkbox" id="confirm">I Agree</input>
    </form>
</div>

<div id="congrats">
    <span>Congratulations!</span>
    <form id="congratsForm">
        <input type="checkbox" id="addAnother">Add another user?</input>
    </form>
</div>

<div id="toolbar">
    <button id="next">Next</button>
    <button id="back">Back</button>
    <button id="complete">Complete</button>
</div>

<div id="result"></div>

<div id="completedScreen" style="display:none">
    <h3>Done</h3>
    <button id="startOver">Start over</button>
</div>

</body>
</html>
